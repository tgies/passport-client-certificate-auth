name: Publish Package to npm

on:
  push:
    tags:
      - 'v*'

permissions: {}

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed for creating GitHub releases
      id-token: write  # needed for npm provenance and OIDC trusted publishers
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'
          package-manager-cache: false

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test:coverage

      - name: Validate package exports
        run: npx publint

      - name: Security audit
        run: npm audit --audit-level=moderate

      # First publish: set NPM_TOKEN secret in repo settings.
      # Once the package exists on npm, configure OIDC trusted publishers
      # at https://www.npmjs.com/package/passport-client-certificate-auth/access
      # and remove the NPM_TOKEN secret â€” OIDC will handle auth via id-token.
      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          generate_release_notes: true
